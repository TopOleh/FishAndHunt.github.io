<form action="http://localhost:3005/js/authenticate-controller" method="post">

    <div id="login">
        <h4 id="authorization">Авторизація</h4>
        <div id="slide">
            <input type="email" name="uEmail" id="uEmail" placeholder="Email" pattern="^[-._a-z0-9]+@(?:[a-z0-9][-a-z0-9]+\.)+[a-z]{2,6}$" required autofocus /><br />
            <input type="password" name="uPassword" id="uPassword" placeholder="Password" pattern="^[-.A-Za-zА-Яа-яЁё0-9]{7,16}" required /><br />
            <a href="http://localhost:3000/register.html"> Реєстрація</a>
            <input type="submit" value="Прийняти" id = "Submit">
        </div>
    </div>
</form>
<!--Banner for page-->
<div id="slider">
    <div id="polosa">
        <img src="img/ContactsImg/zbruyiStyr.jpg"  />
        <img src="img/ContactsImg/ygiddy.jpg"  />

    </div>
</div>
<button class="down" >Вниз</button>
<!-- /Banner for page-->
<form action="https://localhost:3005/js/getInformOblast" method="post">
        <div class="places">
            <input type="text" name="opOblast" id="opOblast" placeholder="Область господарства" required autofocus accesskey="1"/><br />
            <input type="text" name="ugiddja" id="ugiddja" placeholder="Тип угіддя(мисливські/рибальські)"/><br />
            <input type="reset" value="Відмінити" class="register reset">
            <input type="submit" value="Прийняти" >
        </div>
</form>
